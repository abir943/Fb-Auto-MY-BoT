<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Bot Account | Aminul's Panel</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6067029417509870" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #f1faee;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: bold;
      font-size: 22px;
      color: #fefae0;
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      overflow: hidden;
    }

    .nav-links a {
      color: #f1faee;
      padding: 10px 20px;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-links a:hover {
      background-color: #2a9d8f;
    }

    .container {
      max-width: 720px;
      margin: 30px auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    textarea, input, button {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea::placeholder,
    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: #2a9d8f;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #21867a;
    }

    .mini-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .cmd-item {
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      user-select: none;
      transition: background-color 0.2s;
    }

    .cmd-item.selected {
      background-color: #2a9d8f;
      color: #fff;
      border-color: #2a9d8f;
    }

    .select-toggle {
      text-align: right;
      font-size: 14px;
      margin-bottom: 10px;
      cursor: pointer;
      color: #a8dadc;
      font-style: italic;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.3);
      margin-top: 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
    }

    #uptime {
      font-weight: bold;
      color: #ffd166;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ü§ñ Aminul's Bot Panel</div>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">üè† Home</a>
      <a href="apis.html">üìö API Documentation</a>
    </div>
  </header>

  <div class="container">
    <h2>‚ú® Add a New Bot Account</h2>

    <label>üìÑ Enter Your AppState (JSON)</label>
    <textarea id="appState" rows="6" placeholder="Paste your valid AppState JSON here..."></textarea>

    <label>üë§ Owner Facebook UID <small>(Optional)</small></label>
    <input type="text" id="ownerUid" placeholder="Enter owner's Facebook UID (optional)" />

    <label>üß† Choose Commands to Enable</label>
    <div class="select-toggle" onclick="toggleSelectAll()">üîò Select / Unselect All</div>
    <div class="mini-container" id="commandContainer"></div>

    <button onclick="addBot()">üöÄ Submit & Register Bot</button>
    <div id="result"></div>
  </div>

  <footer>
    ‚è∞ Time Now (Asia/Dhaka): <span id="uptime">Loading...</span><br/>
    üßë‚Äçüíª Created with ‚ù§Ô∏è by <strong>Aminul Sordar</strong><br/>
    üåê <a href="https://facebook.com/profile.php?id=100071880593545" target="_blank">Facebook</a> |
    <a href="https://github.com/Aminulsordar" target="_blank">GitHub</a>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }

    async function loadCommands() {
      const res = await fetch('/api/available-cmds');
      const cmds = await res.json();
      const container = document.getElementById('commandContainer');

      cmds.forEach(cmd => {
        if (cmd.admin === true) return;

        const item = document.createElement('div');
        item.classList.add('cmd-item');
        item.textContent = cmd.name;
        item.title = `Usage: ${cmd.usage || 'No usage info provided'}`;
        item.addEventListener('click', () => item.classList.toggle('selected'));
        container.appendChild(item);
      });
    }

    function toggleSelectAll() {
      const items = document.querySelectorAll('.cmd-item');
      const allSelected = Array.from(items).every(el => el.classList.contains('selected'));
      items.forEach(el => el.classList.toggle('selected', !allSelected));
    }

    async function addBot() {
      const appStateText = document.getElementById('appState').value.trim();
      const ownerUid = document.getElementById('ownerUid').value.trim();
      const selectedCommands = Array.from(document.querySelectorAll('.cmd-item.selected')).map(el => el.textContent);

      if (!appStateText) return alert('üö´ Please provide a valid AppState JSON!');
      let appState;
      try {
        appState = JSON.parse(appStateText);
      } catch {
        return alert('‚ö†Ô∏è Your AppState is not valid JSON!');
      }

      const response = await fetch('/api/add-bot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ appState, ownerUid, selectedCommands })
      });

      const result = await response.json();
      document.getElementById('result').innerText = result.success
        ? `‚úÖ Success! Bot registered with ID: ${result.botID}`
        : `‚ùå Failed to add bot: ${result.error}`;
    }

    function updateUptime() {
      const now = new Date().toLocaleString("bn-BD", { timeZone: "Asia/Dhaka" });
      document.getElementById("uptime").innerText = now;
    }

    loadCommands();
    updateUptime();
    setInterval(updateUptime, 60000);
  </script>
</body>
</html>
